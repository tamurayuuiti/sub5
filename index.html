<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Picross Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Picross Solver</h1>
    <div class="settings">
      <label>行数: <input type="number" id="rowSize" min="1" max="300" value="15"></label>
      <label>列数: <input type="number" id="colSize" min="1" max="300" value="15"></label>
      <button id="generateGridBtn">グリッド生成</button>
    </div>
    <div class="main-area">
      <div class="grid-hint-wrapper">
        <!-- 新しいヒント入力UI -->
        <div class="hints-inputs-v2">
          <div class="hint-section" id="rowHintSection">
            <div class="hint-header">行(横列)のヒント</div>
            <div class="sticky-header-v2">
              <button type="button" id="rowCommaBtn" class="ui-button-v2">カンマ</button>
            </div>
            <div class="hint-input-list" id="rowHintList"></div>
          </div>
          <div class="hint-section" id="colHintSection">
            <div class="hint-header">列(縦列)のヒント</div>
            <div class="sticky-header-v2">
              <button type="button" id="colCommaBtn" class="ui-button-v2">カンマ</button>
            </div>
            <div class="hint-input-list" id="colHintList"></div>
          </div>
        </div>
        <div class="actions">
          <button id="solveBtn" disabled>解く</button>
          <div class="action-info">
            <span id="time"></span>
            <span id="count"></span>
          </div>
        </div>
        <div id="picrossArea"></div>
        <div id="previewArea"></div>
      </div>
    </div>
  </div>
  <script src="solver.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
