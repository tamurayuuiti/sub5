<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Picross Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Picross Solver</h1>
    <div class="settings">
      <label>行数: <input type="number" id="rowSize" min="1" max="300" value="15"></label>
      <label>列数: <input type="number" id="colSize" min="1" max="300" value="15"></label>
      <button id="generateGridBtn">グリッド生成</button>
    </div>
    <div class="main-area">
      <div class="grid-hint-wrapper">
        <div class="hints-inputs">
          <div class="hint-label-area">
            <label>行（横方向）ヒント</label>
            <div class="scroll-container" id="rowHintScroll">
              <table class="editor-table" id="rowHintTable">
                <tbody>
                  <!-- 行はJSで生成 -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="hint-label-area">
            <label>列（縦方向）ヒント</label>
            <div class="scroll-container" id="colHintScroll">
              <table class="editor-table" id="colHintTable">
                <tbody>
                  <!-- 行はJSで生成 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="actions">
          <button id="solveBtn" disabled>解く</button>
          <div class="action-info">
            <span id="time"></span>
            <span id="count"></span>
          </div>
        </div>
        <div id="picrossArea"></div>
        <div id="previewArea"></div>
      </div>
    </div>
  </div>
  <script src="solver.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
